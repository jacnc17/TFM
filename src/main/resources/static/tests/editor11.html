    <script>
        function H1(elemento) {
            document.getElementById(elemento).style.fontSize = "6em";
        }

        function H2(elemento) {
            document.getElementById(elemento).style.fontSize = "3em";
        }

        function H3(elemento) {
            document.getElementById(elemento).style.fontSize = "1em";
        }

        function setFuente(fuente, nombre) {
            estiloAnterior = document.getElementById(nombre).className;
            claseFinal = "clase_recuadro_texto " + fuente;
 
            if (estiloAnterior.includes("bold"))
                claseFinal = claseFinal + " bold";
            if (estiloAnterior.includes("italic"))
                claseFinal = claseFinal + " italic";

            document.getElementById(nombre).className = claseFinal;

        }

        function toggleNegrita(nombre) {
            if (document.getElementById(nombre).className.includes("bold"))
                document.getElementById(nombre).className = document.getElementById(nombre).className.replace(" bold", "");
            else
                document.getElementById(nombre).className = document.getElementById(nombre).className + " bold";


        }

        function toggleCursiva(nombre) {
            if (document.getElementById(nombre).className.includes("italic"))
                document.getElementById(nombre).className = document.getElementById(nombre).className.replace(" italic", "");
            else
                document.getElementById(nombre).className = document.getElementById(nombre).className + " italic";
        }
    </script>
    <style>
        .clase_recuadro_texto {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        @font-face {

        .arial {

        .bold {
            font-weight: bold !important;
        }

        .italic {
            font-style: italic;
        }

        .courier {
            font-family: 'Courier New', monospace;
        }

        .trebuchet {
            font-family: 'Trebuchet MS', sans-serif;
        }

        .verdana {
            font-family: Verdana, sans-serif;
        }
    </style>
